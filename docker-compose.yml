version: "3.8"

services:
  mysql-strapi:
    image: mysql:latest
    container_name: mysql-strapi
    environment:
      MYSQL_ROOT_PASSWORD: password # Establece la contrase√±a del usuario root
      MYSQL_DATABASE: strapi # Nombre de la base de datos
    ports:
      - "3306:3306" # Expone el puerto MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

volumes:
  mysql_data:
    driver: local
